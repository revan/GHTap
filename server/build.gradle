apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.corundumstudio.socketio:netty-socketio:1.7.12'
    compile project(':shared')
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
